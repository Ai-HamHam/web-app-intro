<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>データ管理アプリ</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="favicon.ico" type="image/x-icon">
</head>

<body>
    <h1>データ管理</h1>

    <h2>データ一覧</h2>
    <ul id="data-list">
        <!-- データはここに表示されます -->
    </ul>

    <h2>データ追加</h2>
    <form id="add-data-form">
        <label for="value1">値1:</label>
        <input type="text" id="value1" name="value1" required><br>
        <label for="value2">値2:</label>
        <input type="text" id="value2" name="value2"><br>
        <button type="submit">追加</button>
    </form>

    <h2>データ詳細</h2>
    <div id="data-detail">
        <label for="detail-id">ID:</label>
        <input type="text" id="detail-id" name="detail-id"><br>
        <button id="fetch-detail">詳細取得</button><br>

        <label for="detail-value1">値1:</label>
        <input type="text" id="detail-value1" name="detail-value1" disabled><br>
        <label for="detail-value2">値2:</label>
        <input type="text" id="detail-value2" name="detail-value2" disabled><br>
    </div>

    <script src="script.js"></script>
</body>

</html>
