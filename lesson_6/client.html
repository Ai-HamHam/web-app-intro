<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>簡単計算アプリ</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div class="container">
        <h1>簡単計算アプリ</h1>

        <label for="numberInput">整数を入力:</label>
        <input type="number" id="numberInput" placeholder="例: 50">

        <div class="buttons">
            <button id="addButton">+100</button>
            <button id="subtractButton">-100</button>
        </div>

        <p id="result">結果:ここに計算結果が表示されます</p>
    </div>

    <script src="script.js"></script>
</body>

</html>
